    <section class="section_commun">
        <div class="container">
            <h1>Axel CHABROST</h1>
            <h3>
                Bienvenue sur ma page de Contact. <br>
                Vous pouvez me joindre à l'aide du formulaire ci-dessous.
            </h3>
        </div>
    </section>

    <section id="whoIam">
        <form>
            <div>
                <div>
                    <input type="radio" name="genre" id="Mme" checked>Madame
                    <input type="radio" name="genre" id="M" >Monsieur
                </div>
                <label for="name">Nom :</label>
                <input type="text" id="name" required>
                <label for="firstName">Prenom :</label>
                <input type="text" id="firstName" required>
            </div>
            
            <div>
                <label for="mail">E-mail :</label>
                <input type="email" name="mail" id="mail" required>
            </div>
            
            <div>
                <label for="message">Message :</label>
                <textarea name="message" id="message" rows="5"></textarea>
            </div>

            <button type="submit" id="submit">Valider</button>
        </form>

        <div id="reponseForm">
            <p id="variableForm"></p>
            <p>Vous pouvez néanmoins me contacter au <b>06 87 94 43 61</b> ou via l'adresse <b>chabrosta@gmail.com</b></p>
        </div>
    </section>

    <footer>
        <script type="text/javascript" src="../js/contact.js"></script>
    </footer>
